<ion-grid>
    <ion-row>
        <ion-col>
            <h1 class="text-margin-top">Destacados</h1>
        </ion-col>
        <ion-col>
            <ion-row class="row-seeEverething">
                <ion-text class="text-seeEverithing">
                    <h2>Ver todo</h2>
                </ion-text>
                <ion-icon name="chevron-forward-outline" class="chevron-icon"></ion-icon>
            </ion-row>
        </ion-col>
    </ion-row>
</ion-grid>
<ion-grid class="scrolling-wrapper">
    <ion-card class="card-featured container-buttonFavorite" *ngFor="let car of cars">
        <img class="img-featured" src={{car.mainImage}} alt="" />
        <button class="button-favorite" color="white">
          <ion-icon name="heart" class="heart-icon"></ion-icon>
      </button>
        <ion-card-title class="text-marginTitle">
            <h2>{{car.model}}</h2>
        </ion-card-title>
        <ion-card-subtitle>
            <ion-row>
                <ion-icon name="star" class="star-icon"></ion-icon>
                <h3>Automatico</h3>
                <ion-icon name="people-outline" class="people-icon"></ion-icon>
            </ion-row>
        </ion-card-subtitle>
        <ion-card-title>
            <h2>$ {{car.price}} /dia</h2>
        </ion-card-title>
    </ion-card>
</ion-grid>
