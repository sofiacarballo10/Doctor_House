<ion-card>
  <div class="image-container">
    <div class="header-options">
      <ion-chip>
        <ion-icon name="location-outline" color="light"></ion-icon>
        <ion-label color="light">1 km</ion-label>
      </ion-chip>
      <ion-button 
        color="light" 
        type="button" 
        class="favorite">
        <ion-icon slot="icon-only" name="heart"></ion-icon>
      </ion-button>
    </div>
    <img src="http://ts2.mm.bing.net/th?id=OIP.M7656c6f6aaa4d51c3ddee4b1192adeeeH0&pid=15.1" 
    [alt]="'home.altText'"/>
  </div>
  <ion-card-header>
    <ion-card-title class=
      "ion-text-capitalize 
      emphasis-main">
      {{"modelo"}}
    </ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <div class="row">
      <div class="rate-container">
        <ion-icon color="warning" name="star"></ion-icon>
        <span>
          {{ "rate" }}
        </span>
      </div>
      <div class="transmission-container">
        <ion-icon color="medium" name="joystick"></ion-icon>
        <span>
          {{ "transmission" }}
        </span>
      </div>
      <div class="seats-container">
        <ion-icon color="medium" name="users"></ion-icon>
        <span>
          {{ "seats" }}
        </span>
      </div>
    </div>
    <div class="row">
      <p class="emphasis-main">
        {{ "pricePerDay" }}
        <span class="emphasis">
          /{{ 'global.day'}}
        </span>
      </p>
    </div>
  </ion-card-content>
</ion-card>
