<ion-grid>
  <ion-row>
    <h1>Mis Favoritos</h1>
    <ion-chip color="light" (click)="onClick('explorer')">
      <ion-label color="primary">Ver todo</ion-label>
      <ion-icon name="chevron-forward-outline" color="primary"></ion-icon>
    </ion-chip>
  </ion-row>
</ion-grid>
<ion-grid>
  <app-favorite-doctor *ngFor="let doctor of doctors" [doctor]="doctor"></app-favorite-doctor>
</ion-grid>
